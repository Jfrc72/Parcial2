<div class="container">
  <div class="row">
    <div class="col-8">
      <h1>{{ animeDetail.name }}</h1>
      <dl>
        <dt>Description</dt>
        <dd>{{ animeDetail.description }}</dd>
        <hr />
        <dt>Rating ‚≠ê</dt>
        <dd>{{ animeDetail.Rating }}</dd>
        <hr />
        <dt>Studio</dt>
        <dd>{{ animeDetail.studio }}</dd>
        <hr />
        <dt>Number of episodes</dt>
        <dd>{{ animeDetail.episode }}</dd>
        <hr />
      </dl>
    </div>
    <div class="col">
      <img
        class="img-fluid"
        src="{{ animeDetail.img }}"
        alt="{{ animeDetail.name }}"
      />
    </div>
  </div>
 </div>
